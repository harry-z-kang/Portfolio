[package]
name = "portfolio_yew"
version = "1.0.0"
edition = "2024"

[build]
target = "wasm32-unknown-unknown"

[dependencies]
gloo = "0.11.0"
gloo-file = "0.3.0"
serde = "1.0.219"
serde_json = "1.0.140"
web-sys = { version = "0.3.77", features = ["Navigator", "Clipboard"] }
wasm-bindgen-futures = "0.4.50"
yew = { version = "0.21.0", features = ["csr"] }
yew-router = "0.18.0"
yew_icons = { version = "0.8.0", features = [
  "SimpleIconsTwitter",
  "SimpleIconsFacebook",
  "SimpleIconsLinkedin",
  "SimpleIconsGithub",
  "BootstrapEyeFill",
  "BootstrapFileEarmarkPdf",
  "BootstrapClipboardFill",
  "BootstrapClipboardCheckFill"
] }
